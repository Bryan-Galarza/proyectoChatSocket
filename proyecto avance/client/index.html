<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chatGrupal</title>

  <script type="module">
    import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js'

    const getUsername = async () => {
      const username = localStorage.getItem('username');
      
      // Check if username exists and isn't the string "undefined"
      if (username && username !== "undefined") {
        console.log(`User existed: ${username}`);
        return username;
      }

      try {
        const res = await fetch('https://randomuser.me/api/0.8/?results=1');
        const data = await res.json();
        const randomUsername = data.results[0].user.username;

        console.log("Fetched new username:", randomUsername);
        localStorage.setItem('username', randomUsername);
        return randomUsername;
      } catch (error) {
        console.error("Fetch failed:", error);
      }
    };

    const socket = io({
      auth: {
        username: await getUsername(),
        serverOffset: 0
      }
    })

    const form = document.getElementById('form')
    const input = document.getElementById('input')
    const messages = document.getElementById('messages')

    //Escucha de los mensajes del server
    socket.on('chat message', (msg, serverOffset, username) => {
      const item = `<li>
        <small>${username}</small> <p>${msg}</p>
      </li>`
      messages.insertAdjacentHTML('beforeend', item)
      socket.auth.serverOffset = serverOffset
      messages.scrollTop = messages.scrollHeight
    })

    //Escucha para estados de usuarios
    const statusMessages = document.getElementById('status-messages');
    socket.on('user status', (info) =>{
      const item = `<li> ${info}</li>`;
      statusMessages.insertAdjacentHTML('beforeend', item);
      statusMessages.scrollTop = statusMessages.scrollHeight;
    })

    form.addEventListener('submit', (e) => {
      e.preventDefault()
      if (input.value) {
        socket.emit('chat message', input.value)
        input.value = ''
      }
    })
  </script>
  <link rel="stylesheet" href="/estilos/chat.css">
</head>

<body>
  <main class= "container">
    <section id="chat">
      <ul id="messages"></ul>
      <form id="form">
        <input type="text" name="message" id="input" placeholder="Type a message" autocomplete="off" />
        <button type="submit">Enviar</button>
      </form>
    </section>
    <aside id = chatUnidos>
      <h3>Usuarios</h3>
      <ul id = "status-messages"></ul>
    </aside>
  </main>
</body>

</html>
